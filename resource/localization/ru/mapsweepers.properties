jcms.class_recon=Разведчик
jcms.class_recon_special=Мобильность и Информация
jcms.class_recon_desc=Двойной прыжок, который оставляет под ногами небольшой взрыв.\nВы быстрее бегаете и вам не страшен урон от падения.\nПолезные объекты подсвечиваются сквозь стены, а вашим союзникам видны все цели миссии.\nВо время спринта оружие не убирается.

jcms.class_infantry=Пехотинец
jcms.class_infantry_special=Бесконечные Патроны
jcms.class_infantry_desc=Вы наносите на 25% больше урона.\nШанс 50% не потратить патроны при выстреле.\nЕсли вам просто хочется пострелять, то вам сюда.

jcms.class_sentinel=Джаггернаут
jcms.class_sentinel_special=Живучесть
jcms.class_sentinel_desc=Невероятно мощный щит, который регенерируется от убийств.\nКогда ваш щит ломается, вас телепортирует в случайную локацию, подальше от огня.\nОчень медленный, но скорость спринта медленно увеличивается, если его не прерывать.

jcms.class_engineer=Инженер
jcms.class_engineer_special=Engineer Gaming
jcms.class_engineer_desc=Вам выдается гравипушка, которой легче таскать турели.\nБолее дешевая взрывчатка и орбитальные удары, меньшее время ожидания вызова.\nВсе ваши постройки так или иначе усилены.

