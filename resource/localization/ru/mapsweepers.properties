jcms.ts_sapper=Жучок
jcms.ts_sapper_desc=Жучок медленно уничтожает тампер, на который он повешен. Дешевый, но долго работает.
jcms.autohacker=Устройство Авто-Взлома
jcms.autohacker_desc=Устройство взломает терминал, на котором оно висит, если защищать его от врагов 1 минуту
jcms.locator=Локатор
jcms.locator_desc=Показывает направление и расстояние до ближайшей цели миссии. Полезен на больших картах.
jcms.shieldcharger=Генератор Щитов
jcms.shieldcharger_desc=Заряжает щиты всем игрокам поблизости со скоростью 5/сек. Ограниченный заряд
jcms.respawnbeacon=Якорь Возрождения
jcms.respawnbeacon_desc=Если кто-то умрёт, то сможет вернуться в бой на этой платформе
jcms.tesla=Тесла
jcms.tesla_desc=Выстреливает дугами по всем врагам поблизости. Ограниченный заряд
jcms.mine_multiblast=Многоразовая Мина
jcms.mine_multiblast_desc=Этой мины хватит на 4 взрыва перед тем, как она исчезнет
jcms.carpetbombing=Ковровая Бомбардировка
jcms.carpetbombing_desc=Сбрасывает кучу бомб по прямой линии в зоне действия
jcms.antiairmissile=Ракета воздух-воздух
jcms.antiairmissile_desc=Ракета, которая вылетает за Вертолётами, Штурмовиками и Страйдерами
jcms.orbitalbeam=Орбитальный Лазер
jcms.orbitalbeam_desc=Мощный самонаводящийся луч, уничтожающий всё на своем пути
jcms.vtol=Транспортный Самолет
jcms.vtol_desc=СВВП DS-2 с шестью местами под пассажиров для быстрого передвижения по карте
jcms.turret_gatling=Турель-миниган
jcms.turret_gatling_desc=Мощная турель с медленным поворотом и раскруткой
jcms.hovertank=Танк
jcms.hovertank_desc=LHT-6 с двумя плазменными пушками и возможностью запускать самонаводящиеся микро-ракеты
jcms.turret_smrls=Ракетная Установка
jcms.turret_smrls_desc=ПВО + гаубица, стреляющая ракетами, вылетающими за врагами в любой части карты

jcms.missionunknown=НЕИЗВЕСТНАЯ МИССИЯ
jcms.payload=Сопровождение
jcms.payload_entity=Платформа
jcms.payload_desc=Находитесь рядом с платформой, движущейся по рельсам из пункта А в пункт Б. Убийство врагов рядом с ней даст ей небольшое ускорение.
jcms.thumpersabotage=Подрыв тамперов
jcms.thumpersabotage_desc=Найдите и уничтожьте все тамперы на этой карте. Жуки начнут замещать комбайнов по мере прохождения. Рекомендуется использовать взрывчатку.
jcms.violenceflashpoints=Обелиски насилия
jcms.violenceflashpoints_desc=Зарядите все обелиски на карте путём убийства врагов рядом с ними. После полной зарядки обелиска появится редкий босс.
jcms.hell=Кошмар
jcms.hell_desc=На подготовку 1 минута.
jcms.thumperreactivation=Реактивация тамперов
jcms.thumperreactivation_desc=Найдите и включите разбросанные по всей карте тамперы, чтобы избавиться от жуков.
jcms.mainframe=Мейнфрейм
jcms.mainframe_desc=Взломайте энергетические узлы, питающие Мейнфрейм RGG энергией гемблинга. Каждая взломанная линия выключит часть защитных механизмов Мейнфрейма, и даст вам какое-нибудь преимущество.
jcms.infestation=Заражение
jcms.infestation_desc=Найдите и приведите в готовность ядерные заряды, чтобы очистить эту карту от полипов. Защищайте заряды, пока они активируются, а не то они взорвутся раньше времени вместе с вами.

